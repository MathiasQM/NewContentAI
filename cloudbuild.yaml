steps:
  # Step 1: Install dependencies
  - name: "node:18"
    entrypoint: "npm"
    args: ["install"]

  # Step 2: Build the Nuxt.js project
  - name: "node:18"
    entrypoint: "npm"
    args: ["run", "build"]

  # Step 3: Deploy to Firebase Hosting and Functions
  - name: "gcr.io/firebase-deploy"
    args: ["--only", "hosting,functions"]

timeout: "10m"
